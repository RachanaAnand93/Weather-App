<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5bfa485e44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>weather</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
          <form class="entry" id="search-form">
            <div class="city" style="height: 200px">
              <div class="row">
                <div class="col-6" style="width: 500px">
                  <div class="ms-5 mt-5">
                    <input
                      type="text"
                      class="
                        form-control
                        border-1 border-secondary
                        rounded-pill"
                      placeholder="Enter city name..."
                      id="city-change"
                    />
                  </div>
                </div>
                  <div class="col-3 mt-5 ms-0 p-2">
                    <button type="button" class ="geolocation">📍</button>
                  </div>
              </div>
                  <div class="col-3 mt-5 ms-0 p-2">
                    <button type="submit" class="search_button">Search</button>
                  </div>
            </div>
          </form>
          
            <div class="row">
              <div class="col currentCity">
                <strong> <span id= "updateCity-id">Berlin</span>: <span id="emojis"> 🌧 </span> <span id ="temp"> 20</span> </strong> 
               <span class="units">
               <a href="#" id="celsius-link">°C</a>  |  
               <a href="#" id="fahrenheit-link">°F</a>
               </span>
                <br /> <span id ="climate">Rainy</span> <div class="stylesNow"> <br /> Last updated:<span id = "currentDetails">Thru, 12:07</span></div>
              </div>
              <br />
              <div class="col">
                <div class="verticalLine">
                   Wind: <span id ="wind_force"> 8 </span> km/h <br />Humidity: <span id ="humid"> 90</span>%<br />Feels like: <span id ="feels"> 23</span>°c
                </div>
              </div>

              <hr />
              <div class="nextdays">
                <div class="row">
                  <div class="col days">
                    <p class="day1">Fri</p>
                    <i class="fas fa-sun Sunny"></i>
                    <p class="temp">28°c</p>
                    <p class="forecast">Sunny</p>
                  </div>
                  <div class="col days">
                    <p class="day1">Sat</p>
                    <i class="fas fa-sun Sunny"></i>
                    <p class="temp">25°c</p>
                    <p class="forecast">Sunny</p>
                  </div>
                  <div class="col days">
                    <p class="day1">Sun</p>
                    <i class="fas fa-cloud-sun partCloudy"></i>
                    <p class="temp">23°c</p>
                    <p class="forecast">Partly cloudy</p>
                  </div>
                  <div class="col days">
                    <p class="day1">Mon</p>
                    <i class="fas fa-cloud-rain Rainyday"></i>
                    <p class="temp">20°c</p>
                    <p class="forecast">Rainy</p>
                  </div>
                  <div class="col days">
                    <p class="day1">Tue</p>
                    <i class="fas fa-cloud-sun Rainyday"></i>
                    <p class="temp">18°c</p>
                    <p class="forecast">Rainy</p>
                  </div>
                  <p class="Name"><a href = "https://github.com/RachanaAnand93/Weather-App"> Open-source code</a>, by Rachana Anand</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src ="index.js"></script>
  </body>
</html>
